<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JOB Form</title>
    <link rel="stylesheet" href="jobmodelling.css">
</head>
<body>
    <h1>Job Application Form</h1>

    <form action="/submit" method="post">
        <fieldset>
          <legend>Personal Information</legend>
          <label for="name" id="name1">First Name:</label><br>
          <input type="text" id="firstname" name="First name" required><br><br>

          <label for="name" id="name2">Last Name:</label><br>
          <input type="text" id="lastname" name="Last name" required><br><br>

          <label for="email" id="email1">Email:</label><br>
          <input type="email" id="email" name="Email" required><br><br>

          <label for="phone number" id="phonenumber">Phone Number:</label><br>
          <input type="number" id="number" name="'phone number" required><br><br>

        </fieldset><br>
        
        <fieldset>
            <legend>Position Applied for</legend>
          <div>
              <label for="position" id="position">Position applied for</label><br>
              <select>
                 <option value="">-Select position-</option>
                 <option value="Manager">Managers</option>
                 <option value="SDE">Software development Engg</option>
                 <option value="VP">Vice president</option>
              </select><br><br>

              <label for="exp" id="exp">Years of Experience: </label><br>
              <input type="number" id="exp" name="exp" required><br><br>

              <label for="coverletter" id="cover">Cover Letter: </label><br>
              <textarea id="cover" name="cover letter">Write your letter here</textarea>
            </div>
        </fieldset><br>
        <fieldset>
            <legend>Availability</legend>
            <div2>
              <label for="startdate" id="start">Available Start date:</label><br>
              <input type="date" id="startdate" name="startdate" required><br><br>

              <label id="relocate">Willing to Relocate:</label><br>
              <div class="relocation">
                <label><input type="radio" name="rel" value="yes" required>Yes</label>
                <label><input type="radio" name="rel" value="no">No</label>
              </div>
            </div2>
        </fieldset>

    </form>
    
</body>
</html>
