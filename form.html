<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic content form</title>
    <link rel="stylesheet" href="modeling.css">
</head>
<style>
    h1{
        color:red;
        text-align: center;
        font-size: 50px;
    }
    p{
        color: blueviolet;
        text-align: center;
        font-size: 30px;
    }
</style>
<body>
    <h1>Contact Form</h1>
    <p style="color:rgb(255, 255, 255)">This form is to know about you</p>
    <form action="/submit" method="post">
        <label for="name" id="name1">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email" id="email1">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="number" id="age">Age:</label><br>
        <input type="number" id="number" name="number" required><br><br>
        
        <label for="date" id="dob">Date of birth</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label id="gender1">Gender :</label><br>
        <div class="gender">
            <label><input type="radio" name="gender" value="male" required>Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </div>

        <label id="skill">Skills</label><br>
        <div class="Skills">
            <label><input type="checkbox" name="Skills" value="HTMl" required>HTML</label>
            <label><input type="checkbox" name="Skills" value="CSS">CSS</label>
            <label><input type="checkbox" name="Skills" value="JavaScript">JavaScript</label>
        </div>

        <label for="country" id="country1">Country</label><br>
        <select>
            <option value="">-Select country-</option>
            <option value="India">India</option>
            <option value="Uk">Uk</option>
            <option value="USA">USA</option>
        </select><br><br>

        <label for="resume" id="resume1" >Upload resume: </label><br>
        <input type="file" id="resume" name="resume" required><br><br>


        <input type="submit" value="Submit">

    </form>
    
</body>
</html>
