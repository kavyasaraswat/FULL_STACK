<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="practice_modeling.css">
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-card">
            <h2 class="plan-title">Basic</h2>
            <div class="price">$9/mo</div>
            <div class="features">
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>5 Projects</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>10GB Storage</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>Basic Support</span>
                </div>
                <div class="feature excluded">
                    <span class="cross">✗</span>
                    <span>Advanced Features</span>
                </div>
            </div>
            <button class="choose-btn">Choose Plan</button>
        </div>

        <div class="pricing-card featured">
            <h2 class="plan-title">Standard</h2>
            <div class="price">$19/mo</div>
            <div class="features">
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>20 Projects</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>50GB Storage</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>Priority Support</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>Advanced Features</span>
                </div>
            </div>
            <button class="choose-btn">Choose Plan</button>
        </div>

        <div class="pricing-card">
            <h2 class="plan-title">Premium</h2>
            <div class="price">$29/mo</div>
            <div class="features">
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>Unlimited Projects</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>200GB Storage</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>24/7 Support</span>
                </div>
                <div class="feature included">
                    <span class="checkmark">✓</span>
                    <span>All Features</span>
                </div>
            </div>
            <button class="choose-btn">Choose Plan</button>
        </div>
    </div>
</body>
</html>
